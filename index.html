<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-menu">
                <div class="main-menu__logo">
                    <img src="img/logo.png">
                </div>
                <ul class="main-menu__list">
                    <li class="main-menu__item">Lifestyle</li>
                    <li class="main-menu__item main-menu__item--active>">Running</li>
                    <li class="main-menu__item">Football</li>
                    <li class="main-menu__item">Skateboarding</li>
                </ul>
                <div class="main-menu__burger">
                    <img src="img/burger.png">
                </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card__image card-photo">
                    <div class="card-photo__main">
                        <img src="img/bg.png">
                        <img src="img/shoes.png">
                        <img src="img/_Group_.png" alt="huarache">
                        <img src="img/add.png">
                    </div>     
                    <ul class="card-photo__list">
                        <li class="card-photo__item">
                            <img src="img/img.png">
                        </li>
                        <li class="card-photo__item">
                            <img src="img/img1.png">
                        </li>
                        <li class="card-photo__item">
                            <img src="img/img2.png">
                        </li>
                    </ul>   
                </div>
                <div class="card__info information">
                    <ul class="information__list">
                        <li class="information__item">New</li>
                        <li class="information__item">The <span class="blue">Running</span></li>
                        <li class="information__item">Has Just Begun</li>
                        <li class="information__item">Huarache<img src="img/Forma1.png"></li>
                        <li class="information__item">$ 200</li>
                        <li class="information__item size">Size
                            <ul class="size__list">
                                <li class="size__item">7</li>
                                <li class="size__item">8</li>
                                <li class="size__item">9</li>
                                <li class="size__item">10</li>
                                <li class="size__item">11</li>
                            </ul>
                        </li>
                        <li class="information__item">
                            <form method="GET">
                                <input type="submit" value="Add to Cart">
                            </form>
                        </li>
                        <li class="information__item">
                            <form method="GET">
                                <input class="box" type="submit" value="Wishlist">
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="card__close">
                    <img src="img/close.png">
                </div>
            </div>
        </div>

    </main>
    

    </div>

    
</body>
</html>
